version: '3.8'

services:
  hydra-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hydra-termux
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://hydra:hydra_secure_pass@postgres:5432/hydra_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - SESSION_SECRET=${SESSION_SECRET:-change_me_in_production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./results:/app/results
      - ./wordlists:/app/wordlists
      - ./fullstack-app/backend/.env:/app/fullstack-app/backend/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hydra-network
    cap_add:
      - NET_RAW
      - NET_ADMIN
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: hydra-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=hydra
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hydra_secure_pass}
      - POSTGRES_DB=hydra_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./fullstack-app/backend/schema:/docker-entrypoint-initdb.d:ro
    networks:
      - hydra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra -d hydra_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hydra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_pass}
    volumes:
      - redis-data:/data
    networks:
      - hydra-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: hydra-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - hydra-app
    networks:
      - hydra-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  hydra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
