# Export all optimization variables for use in attack scripts
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

export SSH_OPTIMIZED_THREADS SSH_OPTIMIZED_TIMEOUT SSH_PRIORITY_USERNAMES SSH_TOP_PASSWORDS
export FTP_OPTIMIZED_THREADS FTP_OPTIMIZED_TIMEOUT FTP_PRIORITY_USERNAMES
export MYSQL_OPTIMIZED_THREADS MYSQL_OPTIMIZED_TIMEOUT MYSQL_PRIORITY_USERNAMES MYSQL_TOP_PASSWORDS
export POSTGRES_OPTIMIZED_THREADS POSTGRES_OPTIMIZED_TIMEOUT POSTGRES_PRIORITY_USERNAMES POSTGRES_TOP_PASSWORDS
export RDP_OPTIMIZED_THREADS RDP_OPTIMIZED_TIMEOUT RDP_PRIORITY_USERNAMES
export SMB_OPTIMIZED_THREADS SMB_OPTIMIZED_TIMEOUT SMB_PRIORITY_USERNAMES
export WEB_OPTIMIZED_THREADS WEB_COMMON_ADMIN_PATHS

# Function to display optimization tips for a protocol
show_optimization_tips() {
    local protocol="$1"
    case "$protocol" in
        ssh) echo "$SSH_OPTIMIZATION_TIPS" ;;
        ftp) echo "$FTP_ANONYMOUS_CHECK" ;;
        mysql) echo "$MYSQL_OPTIMIZATION_TIPS" ;;
        postgres) echo "$POSTGRES_OPTIMIZATION_TIPS" ;;
        rdp) echo "$RDP_OPTIMIZATION_TIPS" ;;
        smb) echo "$SMB_OPTIMIZATION_TIPS" ;;
        web) echo "$WEB_OPTIMIZATION_TIPS" ;;
        redis) echo "$REDIS_OPTIMIZATION_TIPS" ;;
        mongodb) echo "$MONGODB_OPTIMIZATION_TIPS" ;;
        general) echo "$GENERAL_OPTIMIZATION_STRATEGY" ;;
    esac
}

