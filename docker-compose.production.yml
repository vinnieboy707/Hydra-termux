version: '3.8'

# Production Docker Compose Configuration
# Enhanced with security, monitoring, and scalability

services:
  # ============================================================================
  # Main Application Service
  # ============================================================================
  hydra-app:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-unknown}
        VERSION: ${VERSION:-latest}
    image: hydra-termux:${VERSION:-latest}
    container_name: hydra-termux-prod
    restart: always
    
    ports:
      - "${APP_PORT:-3000}:3000"
      - "${FRONTEND_PORT:-3001}:3001"
    
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hydra}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hydra_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MAX_WORKERS=${MAX_WORKERS:-4}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-15}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001}
      - ENABLE_MONITORING=${ENABLE_MONITORING:-true}
    
    volumes:
      - app-data:/data
      - app-logs:/logs
      - ./results:/app/results:rw
      - ./wordlists:/app/wordlists:ro
      - ./config:/app/config:ro
      - ./fullstack-app/backend/.env:/app/fullstack-app/backend/.env:ro
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - hydra-network
      - monitoring-network
    
    cap_add:
      - NET_RAW
      - NET_ADMIN
    
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"
        env: "NODE_ENV"

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: hydra-postgres-prod
    restart: always
    
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-hydra}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-hydra_db}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./fullstack-app/backend/schema:/docker-entrypoint-initdb.d:ro
      - postgres-backups:/backups
    
    networks:
      - hydra-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hydra} -d ${POSTGRES_DB:-hydra_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c effective_cache_size=1GB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c log_statement=mod
      -c log_duration=on
      -c log_min_duration_statement=1000

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: hydra-redis-prod
    restart: always
    
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    
    volumes:
      - redis-data:/data
    
    networks:
      - hydra-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ============================================================================
  # Nginx Reverse Proxy
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: hydra-nginx-prod
    restart: always
    
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
      - nginx-cache:/var/cache/nginx
    
    depends_on:
      - hydra-app
    
    networks:
      - hydra-network
    
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================================
  # Monitoring Stack (Optional)
  # ============================================================================
  
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hydra-prometheus
    restart: always
    profiles: ["monitoring"]
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    
    networks:
      - monitoring-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hydra-grafana
    restart: always
    profiles: ["monitoring"]
    
    ports:
      - "3002:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    
    depends_on:
      - prometheus
    
    networks:
      - monitoring-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: hydra-node-exporter
    restart: always
    profiles: ["monitoring"]
    
    ports:
      - "9100:9100"
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    networks:
      - monitoring-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  
  postgres-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/backups/postgres
  
  redis-data:
    driver: local
  
  app-data:
    driver: local
  
  app-logs:
    driver: local
  
  nginx-logs:
    driver: local
  
  nginx-cache:
    driver: local
  
  prometheus-data:
    driver: local
  
  grafana-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  hydra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
    driver_opts:
      com.docker.network.bridge.name: hydra-prod
  
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
