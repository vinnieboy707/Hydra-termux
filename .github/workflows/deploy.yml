name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to Server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install Dependencies
      working-directory: ./fullstack-app/backend
      run: npm ci --production
    
    - name: Run Tests
      working-directory: ./fullstack-app/backend
      run: npm test || echo "No tests configured"
    
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      env:
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        envs: DEPLOY_PATH
        script: |
          DEPLOY_PATH="${DEPLOY_PATH:-/opt/hydra-termux}"
          cd ${DEPLOY_PATH}/fullstack-app/backend
          git pull origin main
          npm ci --production
          pm2 restart hydra-backend || pm2 start server.js --name hydra-backend
          echo "Backend deployed successfully!"

  deploy-frontend:
    name: Deploy Frontend to CDN
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install Dependencies
      working-directory: ./fullstack-app/frontend
      run: npm ci
    
    - name: Build Frontend
      working-directory: ./fullstack-app/frontend
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
    
    - name: Deploy to Netlify/Vercel
      working-directory: ./fullstack-app/frontend
      run: |
        echo "Frontend built successfully!"
        # Add deployment commands for your hosting provider
        # Example for Netlify: netlify deploy --prod --dir=build
        # Example for Vercel: vercel --prod

  deploy-supabase-functions:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    - name: Deploy Edge Functions
      working-directory: ./fullstack-app/supabase
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      run: |
        # Login to Supabase using access token
        echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token
        
        # Link to project
        supabase link --project-ref $SUPABASE_PROJECT_ID
        
        # Deploy functions
        supabase functions deploy attack-webhook
        supabase functions deploy cleanup-sessions
        supabase functions deploy send-notification
        
        echo "Edge functions deployed successfully!"

  deploy-database:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    - name: Run Database Migrations
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      run: |
        # Login to Supabase using access token
        echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token
        
        # Link to project
        supabase link --project-ref $SUPABASE_PROJECT_ID
        
        # Apply migrations
        supabase db push
        
        echo "Database migrations applied successfully!"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [deploy-backend, deploy-frontend, deploy-supabase-functions]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          - Backend and Frontend deployed
          - Supabase edge functions updated
          - Database migrations applied
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
        draft: false
        prerelease: false

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, deploy-supabase-functions]
    if: always()
    
    steps:
    - name: Send Slack Notification
      if: success()
      run: |
        echo "‚úÖ Deployment successful!"
        # Add Slack webhook notification here
        # curl -X POST -H 'Content-type: application/json' \
        #   --data '{"text":"üöÄ Hydra-Termux deployed successfully!"}' \
        #   ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Send Failure Notification
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
